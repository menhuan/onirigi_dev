
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="header :: publichead"></head>
<script type="text/javascript" src="/public/js/content/adList.js"></script>
	<body style="background: #e1e9eb;">
	
		<form th:action="@{/ad/search}" id="mainForm" method="post" >
			<input type="hidden" id="id" name="id"/>
			<!-- <input type="hidden" id="message" value="${pageCode.msg}"/>
			<input type="hidden" id="basePath" value="${basePath}"/> -->
			<input type="hidden" name="page.currentPage" id="currentPage" value="1"/>
			<div class="right">
				<div class="current">当前位置：<a href="#">内容管理</a> &gt; 广告管理</div>
				<div class="rightCont">
					<p class="g_title fix">广告列表</p>
					<table class="tab1">
						<tbody>
							<tr>
								<td align="right" width="80">标题：</td>
								<td>
									<input name="title" id="title" value="" class="allInput" type="text"  />
								</td>
	                            <td style="text-align: right;" width="150">
	                            	<input class="tabSub" value="查询" onclick="search('1');" type="button"/>&nbsp;&nbsp;&nbsp;&nbsp;
	                            	<input class="tabSub" value="添加"  th:onclick="@{add();}"   type="button"/>
	                            </td>
	       					</tr>
						</tbody>
					</table>
					<div class="zixun fix">
						<table class="tab2" width="100%">
							<tbody>
								<tr>
								    <th>序号</th>
								    <th>标题</th>
								    <th>链接地址</th>
								    <th>操作</th>
								</tr>
								<tr th:each="item ,itemIndex : ${list}" >
									<td th:utext="${itemIndex.count}"></td>
									<td th:utext="${item.title}"></td>
									<td th:utext="${item.link}"></td>
									<td>
										<t:auth th:href="@{/ad/modifyInit}">
											<a href="javascript:void(0);" th:onclick="'javascript:modifyInit(\'' + ${item.id} + '\' );'">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
										</t:auth>
										<t:auth th:href="@{/ad/remove}">
											<a href="javascript:void(0);" th:onclick="'javascript:remove(\'' + ${item.id} + '\' );'">删除</a>
										</t:auth>
									</td>
								</tr>
							</tbody>
						</table>
						<!-- 分页 -->
						<!-- <t:page jsMethodName="search" page="${searchParam.page}"></t:page> -->
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
