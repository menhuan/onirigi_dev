<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<body class="welcome_index">
<head th:include="header :: head"></head>
<head th:include="header :: up"></head>
<div id="main">
        <div class="container">
            <div class="post detail">

                <div class="votebar">
                    <button class="click-like up pressed" th:attr="data-id=${news.id}"
                            title="赞同" th:if="${like >0}">
                        <i class="vote-arrow"></i>
                        <span class="count" th:text="${news.likeCount}"></span>
                    </button>
                    <button class="click-like up" th:attr="data-id=${news.id}"
                            title="赞同" th:if="${like <=0}">
                        <i class="vote-arrow"></i>
                        <span class="count" th:text="${news.likeCount}">${vo.news.likeCount}</span>
                    </button>
                    <button class="click-dislike down pressed" th:attr="data-id=${news.id}"
                            title="反对" th:if="${like >0}">
                        <i class="vote-arrow" ></i>
                    </button>
                    <button class="click-dislike down" th:attr="data-id=${news.id}"
                            title="反对" th:if="${like <=0}">
                        <i class="vote-arrow"></i>
                    </button>
                </div>

                <div class="content" data-url="http://nowcoder.com/posts/5l3hjr">
                      <div class="content-img">
                          <img th:src="@{${news.image}}" alt="">
                      </div>
                      <div class="content-main">
                          <h3 class="title">
                              <a target="_blank" rel="external nofollow" th:href="@{${news.link}}" th:text="${news.title}"></a>
                          </h3>
                          <div class="meta">

                              <span>
                                  <i th:text="${news.link}"></i>
                                  <i class="fa icon-comment" th:text="${news.commentCount}"></i>
                              </span>
                          </div>
                      </div>
                  </div>
                 <div class="user-info">
                    <div class="user-avatar">
                        <a th:href="@{/user/${owner.id}}"><img width="32" class="img-circle" th:src="@{${owner.headUrl}}"></a>
                    </div>
                    <!--
                    <div class="info">
                        <h5>分享者</h5>

                        <a href="http://nowcoder.com/u/125701"><img width="48" class="img-circle" src="http://images.nowcoder.com/images/20141231/622873_1420036789276_622873_1420036771761_%E8%98%91%E8%8F%87.jpg@0e_200w_200h_0c_1i_1o_90Q_1x" alt="Thumb"></a>

                        <h4 class="m-b-xs">影浅</h4>
                        <a class="btn btn-default btn-xs" href="http://nowcoder.com/signin"><i class="fa icon-eye"></i> 关注TA</a>
                    </div>
                    -->
                </div>

                <div class="subject-name">来自 <a th:href="@{/user/${owner.id}}" th:text="${owner.name}"></a></div>
            </div>
            <!--

                <span class="dropdown weixin-qrcode-dropdown">
                    <button class="btn btn-success" id="weixin-qrcode" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa icon-weixin"></i> 微信</button>
                    <span class="dropdown-menu weixin-qrcode-dropdown-menu" aria-labelledby="weixin-qrcode" data-url="http://nowcoder.com/posts/wt2rwy">
                        <span class="weixin-qrcode" aria-labelledby="weixin-qrcode" data-url="http://nowcoder.com/posts/wt2rwy"><canvas width="132" height="132"></canvas></span>扫描二维码<br>下载牛客网
                    </span>

                <a href="http://nowcoder.com/download?ref=web_posts" target="_blank" title="牛客网客户端" class="btn btn-info btn-sm pull-right">立即体验</a>
            </div>

            <span>显示了</span>
            <div class="post-comment-form">

                     <div th:if="${user != null}">

                        <span th:text="|评论 (${news.commentCount})|"></span>
                        <form method="post" action="/addComment">
                            <div class="form-group text required comment_content">
                                <label class="text required sr-only">
                                    <abbr title="required">*</abbr> 评论
                                </label>
                                <input type="hidden" name="newsId" th:value="${news.id}"/>
                                <textarea rows="5" class="text required comment-content form-control" name="content" id="content"></textarea>
                            </div>
                            <div class="text-right">
                                <input type="submit" name="commit" value="提 交" class="btn btn-default btn-info">
                            </div>
                        </form>
                     </div>

                    <div class="login-actions" th:if="${user == null}">
                        <a class="btn btn-success" href="/?pop=1">登录后评论</a>
                    </div>



            </div>

            <div id="comments" class="comments" th:each=" item,index:${comments}">
                <div class="media">
                    <a class="media-left" th:href="@{/user/${item.user.id}}">
                        <img th:src="@{${item.user.headUrl}}">
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <small class="date" th:text="${item.comment.createdDate}">  </small>
                        </h4>
                        <div th:text="${item.comment.content}"></div>
                    </div>
                </div>
            </div>

        </div>

        <script type="text/javascript" src="/scripts/main/site/detail.js"></script>

<div th:include="header::footer"></div>
